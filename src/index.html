<!DOCTYPE html>
<html>
  <head>
    <title>
      Image to ASCII generator
    </title>
  </head>
  <body>
    <div class="page">
      <div class="upload-container">
        <ascii-upload></ascii-upload>
      </div>
      <div class="thumbnails">
        <div class="thumbnails-original"></div>
        <div class="thumbnails-grayscale"></div>
      </div>
      <div class="ascii-result">
      </div>
    </div>
    <!-- Github ribbon -->
    <div class="gh-ribbon">
      <a href="https://github.com/kfarkasHU/img2ascii">
        <img
          loading="lazy"
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
          class="attachment-full size-full jetpack-lazy-image"
          alt="Fork me on GitHub"
        >
      </a>
    </div>
    <!-- /Github ribbon -->
  </body>
</html>
